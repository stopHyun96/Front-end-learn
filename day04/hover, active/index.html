<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <title>hover</title>
        <style>
            *{margin: 0; padding: 0;}

            #a{width: 400px; height: 400px; background-color: blue;}

            #a:hover{background-color: red; width: 800px;}

            #d{width: 400px; height: 400px; background-color: green;}
            #c{width: 200px; height: 200px; background-color: orange;}
            
            #b:hover #c{width: 400px; background-color: pink;}
        </style>
    </head>
    <body>
        <div id = "a"></div>

        <div id = "b">
            <div id = "c"></div>
        </div>
    </body>
</html>
