<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>border #2</title>
        <style>
            div{width: 300px; height: 300px;}
            #a{border: 5px solid red;}
            #b{border: 5px dashed blue;}
            #c{border: 5px dotted green}
            #d{border: 5px double orange}
        </style>
    </head>
    <body>
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
        <div id="d"></div>
    </body>
</html>
