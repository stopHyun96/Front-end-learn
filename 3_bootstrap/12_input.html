<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>navs</title>
</head>
<body>
<div class="container-lg">
    <div class="row">
        <div class="col-12">
        <h1 class="mt-5">input,textarea,select</h1>
        <p>클래스가 있는 모든 텍스트는 모두 너비가 100%</p>
        <pre>
        - Stacked (full-width) form
        - Inline Form  
        </pre>
        <h2 class="mt-3">Stacked form</h2>
        <form action="/action_page.php">

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="from-control" id="email" 
                placeholder="Enter email" name="email">
            </div>

            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="from-control" id="pwd" 
                placeholder="Enter password" name="pswd">
            </div>

            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember">
                    Remember me
                </label>
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>



        </form>
        </div>
    </div>
</div>
<div class="container-xl">
    <div class="row">
        <div class="col-12">
            <form action="/action_page.php" class="form-inline">

                    <label for="email">Email:</label>
                    <input type="email" class="from-control" id="email" 
                    placeholder="Enter email" name="email">


                    <label for="pwd">Password:</label>
                    <input type="password" class="from-control" id="pwd" 
                    placeholder="Enter password" name="pswd">
  
    
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember">
                        Remember me
                    </label>                    
                </div>
                <input type="submit" class="btn btn-primary" value="Submit">   
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
        <h1 class="mt-3">Form Row / Grid</h1> 
        <p>class=col,row사용하여 정렬할수 있다</p> 
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="email"
                    placeholder="Enter email" name="email">
                </div>
                <div class="col">
                    <input type="password" class="form-control"
                    placeholder="Enter password" name="pswd">
                </div>
            </div>
        </form>
        </div>
    </div>
</div>

</body>
</html>
