<!DOCTYPE html>
<html lang="ko">
    <haed>
        <meta charset="UTF-8">
        <title>color속성</title>
        <style>
            div{width: 300px; height: 300px;}
            #a1{background-color: red;}
            #a2{background-color: #0e2c4b;}
            #a3{background-color: rgb(102, 30, 179);}
            #a4{background-color: rgba(102, 30, 179, 0.4);}
            #a5{background-color: hsl(223, 71%, 49%);}
        </style>
    </haed>
    <body>
        <div id="a1"></div>
        <div id="a2"></div>
        <div id="a3"></div>
        <div id="a4"></div>
        <div id="a5"></div>
    </body>
</html>
