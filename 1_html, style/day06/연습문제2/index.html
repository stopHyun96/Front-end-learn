<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>연습문제 #2</title>
        <style>
            *{margin: 0; padding: 0;}
            #aaa{width: 600px; height: 600px; background-color: red; 
                text-align: center; line-height: 200px;
                font-size: 30px; color: #fff; margin: 0 auto;}
            
            #bbb, #ccc, #ddd{width: 200px; height: 200px; margin: 0 auto;}
            #bbb{background-color: aqua;}
            #ccc{background-color: blue;}
            #ddd{background-color: green;}

            .aaa{width: 600px; height: 600px; background-color: blue;
                margin: 0 auto;}
            .bbb{width: 200px; height: 200px; background-color: black;
                text-align: center; line-height: 200px; margin: 0 auto;}
            .aaa div:nth-of-type(1){color: red; font-size: 44px;}
            .aaa div:nth-of-type(2){color: yellow; font-size: 22px;}
            .aaa div:nth-of-type(3){color: orange; font-size: 70px;}

            #img{width: 600px; height: 600px; background-color: yellow;
                margin: 0 auto;}

            img{width: 200px; height: 200px; margin: 0 auto; 
                display: block;}
            
             
        </style>
    </head>
    <body>
        <div id="aaa">
            <div id="bbb">1</div>
            <div id="ccc">2</div>
            <div id="ddd">3</div>
        </div>

        <div class="aaa">
            <div class="bbb">4</div>
            <div class="bbb">5</div>
            <div class="bbb">6</div>
        </div>

        <div id="img">
            <img src="7.jpg" alt="">
            <img src="8.jpg" alt="">
            <img src="9.jpg" alt="">
        </div>
    </body>
</html>
