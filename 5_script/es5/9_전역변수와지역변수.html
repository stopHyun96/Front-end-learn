<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수와 지역변수</title>
</head>
<body>
<h1>전역변수와 지역변수</h1>
<pre>
- 변수는 유효범위에 따라 전역변수(Global Variable)와 
  지역변수(Local Variable)로 구분할수 있습니다
- 전역변수는 함수 외부에서 선언된 변수 : 프로그램전체에 접근
- 지역변수는 함수 내부에서 선언된 변수 : 함수가 실행되면 만들어지고 
  함수가 종료되면 소멸하는 변수입니다
</pre>

<H2>예제1 전역변수</H2>
<script>
    var fo = '나는 전역변수';
    function local(){
        var lc = "나는 지역변수"
    }
    document.write(fo); 
</script>

<h2>예제2 지역변수</h2>
<script>
var hyVar = 'lorem';
function lof(){
    var hyVar = 'ipsum';
    document.write(hyVar);
}
lof();
</script>

<h2>전역변수값 변경</h2>
<script>
var jbvar = 'lorem';
function jbfunc(){
    /*var jbvar = 'ipsum';*/
    jbvar = 'ipsum';
    document.write(jbvar);
}
jbfunc();
document.write(jbvar);
</script>
  
</body>
</html>
