<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array(배열)</title>
</head>
<body>
<h1>배열</h1>   
<p>배열에 값을 정하고 차례대로 출력하는 예제</p>
<script>
var Ary = new Array();
Ary[0] = 'Lorem';
Ary[1] = 'Ipsum';
Ary[2] = 'Dolor';
</script>

<h2>출력하려면 for문을 써야됩니다</h2>
<script>
for (var i=0; i<3; i++){
document.write('<p>'+Ary[i]+'</p>');    
}
</script>
    
</body>
</html>
