<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/customizing.css">
    <title>regexp-수량자</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>수량자</h1>
            <h2>n{x} : 모든문자열의 n의 시퀀스를 포함하는 일치영역 리턴</h2>
            <p>예시)네 자리수의 숫자를 리턴</p>
            <mark id="d1"></mark>
            <script>
            let Numb = "100, 1000 or 10000?";
            let pt = /\d{4}/g;
            let pt_result = Numb.match(pt);
            document.getElementById("d1").innerHTML = pt_result;
            </script>

            <h2>n{X,Y}</h2>
            <p>x에서 y n까지의 시퀀스를 포함하는 모든 일치 문자열 검색</p>
            <mark id="d2"></mark>
            <script>
            let Nums = "100, 1000 or 10000?";
            let pttt = /\d{3,4}/g;//전체 출력됩니다
            let res = Nums.match(pttt);
            document.getElementById("d2").innerHTML = res;
            </script>


            <h2>n{X,}</h2>
            <p>최소한의 시퀀스를 포함하는 문자열을 검색</p>
            <mark id="d3"></mark>
            <script>
            let Numss = "100, 1000 or 10000?";
            let pttr = /\d{3,}/g;
            let ress = Numss.match(pttr);
            document.getElementById("d3").innerHTML = ress;
            </script>

            <h2>n$</h2>
            <p>끝에 지정하는 문자열을 검색해줍니다</p>
            <mark id="d4"></mark>
            <br>
            <mark id="d5"></mark>
            <script>
            let end = "Is this his";
            let end_pt = /is$/;
            let end_result = end.match(end_pt);
            document.getElementById("d4").innerHTML = end_result;
            //각 라인에 끝에서 "is"에 대한 전역다중라인 검색
            let multii = `Is this
            all there
            is`
            let pan = /is$/gm;
            let resss = multii.match(pan);
            document.getElementById("d5").innerHTML = resss;
            </script>

            <h2>^n</h2>
            <p>지정한 문자열에 전역검색</p>
            <mark id="d6"></mark>
            <script>
            let txt_1 = "Is this his";
            let pattern_1 = /^Is/g;
            let res_1 = txt_1.match(pattern_1);
            document.getElementById("d6").innerHTML = res_1;
            </script>

            <h2>?=n</h2>
            <p>첫번째 지정한 문자열 다음번에 누구를 검색</p>
            <p>예시 all다음에 is를 검색</p>
            <mark id="d7"></mark>
            <script>
            let txt_2 = "Is this all there is";
            let pt_2 = /is(?= all)/;//all 다음에 is를 검색하여 나오게 해주세요
            let res_2 = txt_2.match(pt_2);
            document.getElementById("d7").innerHTML = res_2;
            </script>

            <h2>?!n</h2>
            <p>지정하는 문자열을 기준으로 대소문자를 구분하지 않고 전역검색을 수행합니다</p>
            <mark id="d8"></mark>
            <script>
            let txt_3 = "Is this all there is";
            let pat_3 = /is(?! all)/gi;
            let res_3 = txt_3.match(pat_3);
            document.getElementById("d8").innerHTML = res_3;
            </script>
        </div>

    </div>
</div>
</body>
</html>
